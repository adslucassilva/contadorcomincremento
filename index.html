        function multi(){
            cont = document.getElementById("contador").value;
            cont = (cont * 1) * 2;
            document.getElementById("contador").value = cont;
        
        }    
        function dividir(){
            cont = document.getElementById("contador").value;
            cont = (cont * 1) / 3;
            document.getElementById("contador").value = cont;
        }    
        function mais(){
            cont = document.getElementById("contador").value;
            cont = (cont * 1) + 1;
            document.getElementById("contador").value = cont;
            
        }
        function menos(){
            cont = document.getElementById("contador").value;
            cont = (cont * 1) - 1;
            document.getElementById("contador").value = cont;
        }
        function zero(){
            cont = 0;
            document.getElementById("contador").value = cont;
        }



    </script>
